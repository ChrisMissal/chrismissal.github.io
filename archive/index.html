---
layout: default
title: Blog Archive
description: Blog Archive
---


<div class="row-fluid">
	<div class="col-lg-12 col-md-12 col-sm-12">
		{% for post in site.posts %}
		<div class="row">
			<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
			<p class="lead">{{ post.content | strip_html | truncatewords:32}}</p>
			<em class="muted">{{ post.date | date_to_string }}</em>
		</div>
		<hr class="dashed" />
		{% endfor %}
	</div>
</div>
